<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" [formGroup]="loginForm" (ngSubmit)=" onLogin(loginForm.value)" >
        <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput type="email" placeholder="Email" formControlName="Email" required autofocus>           
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <input matInput type="password" placeholder="Password" formControlName="Password" required>
          </mat-form-field>
        </mat-card-content>
        <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password</div>
        <br>
        <button mat-stroked-button color="accent" class="btn-block" type="submit">Log in</button>
      </form>
    </mat-card>
  
  </div>
